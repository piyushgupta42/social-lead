<script>
function myFunction(){
  document.getElementById('loader').style.display="none";
}
setTimeout(myFunction(), 50000);

function sendContact() {
  var valid;  
    valid = validateContact();
    if(valid) {
      $.ajax({
        url: 'insert.php',
        type: 'post',
        data:'c_name='+$("#userName").val()
        +'&c_email='+$("#userEmail").val()
        +'&c_mobile='+$("#userMobile").val(),
        success:function(data){
          $('.response').html(data);
           // $('#formSubmit')[0].reset();
        },
        error:function (){}
      });
     }
}


function validateContact() {
    var valid = true; 
    $(".demoInputBox").css('background-color','');
    $(".info").html('');
    if(!$("#userName").val()) {
        $("#userName-info").html("(required)");
        $("#userName").css('background-color','#FFFFDF');
        valid = false;
    }
    if(!$("#userEmail").val()) {
        $("#userEmail-info").html("(required)");
        $("#userEmail").css('background-color','#FFFFDF');
        valid = false;
    }
    if(!$("#userEmail").val().match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/)) {
        $("#userEmail-info").html("(invalid)");
        $("#userEmail").css('background-color','#FFFFDF');
        valid = false;
    }


    if(!$(".userMobile").val()) {
        $(".userMobile-info").html("(required)");
        $(".userMobile").css('background-color','#FFFFDF');
        valid = false;
    }
    if(!$(".userMobile").val().match(/^\d*[0-9](|.\d*[0-9]|,\d*[0-9])?$/)) {
        $(".userMobile-info").html("(invalid)");
        $(".userMobile").css('background-color','#FFFFDF');
        valid = false;
    }

    return valid;
}
</script>
